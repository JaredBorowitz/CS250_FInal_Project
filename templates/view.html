{% extends "base.html" %}
{% block body %}
<h2>NMap scans</h2>
<table>
    <tr>
        <th>id</th>
        <th>TryHackMe</th>
        <th>date</th>
        <th>nmap string</th>
        <th>result</th>
        <th>delete?</th>
    </tr>
    {% for nmap in nmaps %}
    <tr>
        <td>{{ nmap.id }}</td>
        <td>{{ nmap.THMname }}</td>
        <td>{{ nmap.date }}</td>
        <td>{{ nmap.nmapStr }}</td>
        <td class="result">
            <div>
                {{ results[loop.index0] }}
            </div>
        </td>
        <td>
            <form action="delete_scan/{{nmap.id}}" methods="post">
                <button type="submit">DELETE</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
